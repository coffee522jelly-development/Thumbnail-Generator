<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- CSS load -->
        <link rel="stylesheet" type="text/css" media="all" href="dist/css/cropper.min.css" />
        <link rel="stylesheet" href="dist/css/bootstrap.min.css">
        
        <!-- Javascript load -->
        <script type="text/javascript" src="dist/js/cropper.min.js"></script>
        <script src="dist/js/bootstrap.bundle.min.js"></script>

        <title>ThumbnailGenerator</title>
    </head>

    <body>
        <!-- As a heading -->
        <nav class="navbar navbar-light bg-light">
            <div class="container-fluid">
            <span class="navbar-brand mt-3 mb-3 h1">Thumbanil Generator</span>
            </div>
        </nav>
        <!--controlPanel-->
        <div class="container-fluid">
            <div class="controlPanel row row-cols-1">
                <div class="setParam col">
                    <p>Title</p>
                    <form name="Title">
                        <input type="text" name="caption" size="20" value="Hello.">
                    </form>
                </div>
                
                <div class="setParam col">
                    <p>FileSelecter</p>
                    <input type="file" id="uploader">
                </div>
            </div>
        </div>

        <!--controlPanel-->
        <div class="container-fluid">
            <div class="controlPanel row row-cols-2">
                <div class="setParam col">
                    <p>FontSize</p>
                    <input type="range" id="inputSlideBar" min="0" max="500" step="50">
                </div>

                <div class="setParam col">
                    <p>FontColor</p>
                    <input type="color" id="fontColor" value="#ffffff" list="colors">
                    <datalist id="colors">
                        <option value="#FFFFFF">
                        <option value="#0F4C81">
                        <option value="#939597">
                        <option value="#F5DF4D">
                    </datalist>
                </div>

                <div class="setParam col">
                    <p>FontStyle</p>
                    <select id="fontStyle" class="form-select form-select-lg mb-3" aria-label=".form-select-lg example">
                        <option selected>Open this select menu</option>
                        <option value="Arial">Arial</option>
                        <option value="sans-serif">sans-serif</option>
                        <option value="Meiryo UI">Meiryo UI</option>
                        <option value="Yu Gothic UI">Yu Gothic UI</option>
                    </select>
                </div>

                <div class="setParam col">
                    <p>Aspect Ratio</p>
                      <div class="form-check">
                        <input class="form-check-input" type="radio" name="AspectRatio" id="AspectRatio1" value="1.777777" checked>
                        <label class="form-check-label" for="exampleRadios1">16:9</label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="radio" name="AspectRatio" id="AspectRatio2" value="1.333333">
                        <label class="form-check-label" for="exampleRadios2">4:3</label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="radio" name="AspectRatio" id="AspectRatio3" value="1.5">
                        <label class="form-check-label" for="exampleRadios3">3:2</label>
                      </div>
                      <button id="aspectRatio">Change</button>
                </div>
            </div>
        </div>

        <!--EditView-->
        <div class="container-fluid">
            <div id="EditView" class="editView row-cols-2">
                <div id="sourceImage" class="imageItem col">
                    <h1>Source</h1>
                    <canvas id="sourceCanvas"></canvas>
                </div>
                <div id="croppedImage" class="imageItem col"> 
                    <h1>Cropped + Overlay</h1>
                    <canvas id="croppedCanvas"></canvas>
                    <img id="output" src=""> 
                </div>
            </div>
        </div>

        <footer class="footer mt-auto py-3 bg-light">
            <div class="container">
            <span class="text-muted">Copyright Â© 2022 Team.A All rights reserved.</span>
            </div>
        </footer>
    </body>
    <!-- Javascript load -->
    <link rel="stylesheet" href="css/style.css">
    <script src="js/common.js"></script>
    <script src="js/cropper.js"></script>
</html>
