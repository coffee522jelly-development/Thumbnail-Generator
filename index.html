<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- CSS load -->
  <link rel="stylesheet" type="text/css" media="all" href="dist/css/cropper.css">
  <link rel="stylesheet" href="dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="dist/css/semantic.min.css">
  <!-- Javascript load -->
  <script type="text/javascript" src="dist/js/cropper.min.js"></script>
  <script type="text/javascript" src="dist/js/bootstrap.bundle.min.js"></script>
  <script type="text/javascript" src="dist/js/jquery-3.6.1.min.js"></script>
  <script type="text/javascript" src="dist/js/semantic.min.js"></script>
  <title>Thumbnail-Generator</title>
</head>

<body>
  <!-- As a heading -->
  <header>
    <h1 id="Title">Thumbnail-Generator</h1>
    <button class="btn-menu">Menu</button>
    <nav>
    </nav>
  </header>

  <!--As a EditView -->
  <div id="main">
    <div id="EditView" class="editView row">
      <div id="sourceImage" class="imageItem col-3">
        <canvas id="sourceCanvas"></canvas>
      </div>
      <div id="croppedImage" class="imageItem col-7">
        <canvas id="croppedCanvas">
        </canvas>
        <img id="output" src="">
      </div>
      <div id="ImageFilter" class="imageItem col-2">
        <h1>Filter</h1>
        <div class="setParam row-cols-1">
          <p>Brightness</p>
          <input type="range" id="inputBrightness" min="0" max="200" step="20" value="100">
          <p>Blur</p>
          <input type="range" id="inputBlur" min="0" max="20" step="2" value="0">
          <p>Contrast</p>
          <input type="range" id="inputContrast" min="0" max="200" step="10" value="100">
          <p>GrayScale</p>
          <input type="range" id="inputGrayScale" min="0" max="100" step="10" value="0">
          <p>Sepia</p>
          <input type="range" id="inputSepia" min="0" max="100" step="10" value="0">
          <p>Opacity</p>
          <input type="range" id="inputOpacity" min="0" max="1.0" step="0.1" value="1.0">
        </div>
        <button id="ResetParam" class="ui button mini">Filter Reset</button>
      </div>
    </div>
    <div id="paramEditView" class="editView row">
      <div id="TitleEdit" class="col-3">
          <div class="setParam row-cols-1">
            <p>Title</p>
            <form name="Title">
              <div class="ui input mini focus">
                <input type="text" name="caption" value="Hello.">
              </div>
            </form>
          </div>

          <div id="controlButton" class="setParam row-cols-1">
            <p>Control</p>
            <label for="uploader" class="ui icon button mini">
            <img class="icon" src="icon/folder.svg" width="20" height="20">Open File</label>
            <input type="file" id="uploader" style="display: none">
            <button id="Reload" class="ui button mini">
            <img class="icon" src="icon/rotate.svg" width="16" height="16">Reload</button>
            <button id="Download" class="ui button mini">
            <img class="icon" src="icon/convert.svg" width="16" height="16">Download</button>
            <p>Utility</p>
            <button id="fullScreen" class="ui button mini">FullScreen</button>
          </div>
      </div>
      <div id="FontEdit" class="col-4">
        <div class="contents row-cols-4">
        <p>FontStyle</p>
        <div class="ui checkbox">
          <input type="checkbox" id="fontBold">
          <label class="form-check-label">Bold</label>
        </div>
        <div class="ui checkbox">
          <input type="checkbox" id="fontItalic">
          <label class="form-check-label">Italic</label>
        </div>
        <div class="ui checkbox">
          <input type="checkbox" id="outlineFont">
          <label class="form-check-label">Outline</label>
        </div>
      </div>

        <div class="setParam row-cols-1">
          <select id="fontStyle" class="form-select ui conpact dropdown" aria-label=" example" value="Train-One">
            <optgroup label="-JPFont-">
            </optgroup>
            <option id="Kiwimaru-Light" value="Kiwimaru-Light">Kiwimaru-Light</option>
            <option id="Kiwimaru-Regular" value="Kiwimaru-Regular">Kiwimaru-Regular</option>
            <option id="Kosugi-Maru" value="Kosugi-Maru">Kosugi-Maru</option>
            <option id="KleeOne-Regular" value="KleeOne-Regular">KleeOne-Regular</option>
            <option id="KleeOne-SemiBold" value="KleeOne-SemiBold">KleeOne-SemiBold</option>
            <option selected id="Train-One" value="Train-One">Train-One</option>
            <option id="Rampart-One" value="Rampart-One">Rampart-One</option>
            <optgroup label="-WorldFont-">
            </optgroup>
            <option id="Archivo-Narrow" value="Archivo-Narrow">Archivo-Narrow</option>
            <option id="Cardo" value="Cardo">Cardo</option>
            <option id="inconsolata" value="inconsolata">inconsolata</option>
            <option id="Lato" value="Lato">Lato</option>
            <option id="Manrope" value="Manrope">Manrope</option>
            <option id="Montserrat" value="Montserrat">Montserrat</option>
            <option id="Neuton" value="Neuton">Neuton</option>
          </select>
        </div>
        <div class="setParam row-cols-1">
          <p>FontSize</p>
          <input type="range" id="inputFontSize" min="0" max="500" step="50">
          <p>FontRotate</p>
          <input type="range" id="inputFontRotate" min="0" max="360" step="30" value="0">
          <p>LetterSpacing</p>
          <input type="range" id="inputFontSpacing" min="0" max="100" step="5" value="10">
          <p>FontColor</p>
          <input type="color" id="inputFontColor" value="#ffffff" list="defaultcolors">
        </div>
      </div>
      <div id="PhotoEdit" class="col-5">
        <div class="setParam col">
          <p>Aspect Ratio</p>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="AspectRatio" id="AspectRatio1" value="1.777777" checked>
            <label class="form-check-label" for="exampleRadios1">16:9</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="AspectRatio" id="AspectRatio2" value="1.333333">
            <label class="form-check-label" for="exampleRadios2">4:3</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="AspectRatio" id="AspectRatio3" value="1.5">
            <label class="form-check-label" for="exampleRadios3">3:2</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="AspectRatio" id="AspectRatio4" value="1.0">
            <label class="form-check-label" for="exampleRadios4">1:1</label>
          </div>
          <button id="aspectRatio" class="ui button mini">
          <img class="icon" src="icon/triming.svg" width="16" height="16">Crop</button>
        </div>
        <div class="setParam row-cols-1">
          <p>Draw Shape(beta)</p>
          <div class="ui checkbox">
            <input type="checkbox" id="drawShape">
            <label>Draw</label>
          </div>
          <select id="shapeType" class="form-select ui dropdown" aria-label=" example" value="Arc">
            <option selected id="Arc" value="Arc">Arc</option>
            <option id="justify-Rect" value="justify-Rect">justify-Rect</option>
          </select>
          <p>Opacity</p>
          <input type="range" id="inputShapeOpacity" min="0" max="1.0" step="0.1" value="0.6">
          <p>Size</p>
          <input type="range" id="inputShapeSize" min="0" max="1000" step="100" value="400">
          <p>Color</p>
          <input type="color" id="inputShapeColor" value="#0068b7" list="defaultcolors">
        </div>
      </div>
    </div>
  </div>
  <footer class="footer mt-auto py-3 bg-light">
    <div class="container">
      <span class="text-muted">Copyright Â© 2022 Team.A All rights reserved.</span>
    </div>
  </footer>
</body>
<!-- Javascript load -->
<link rel="stylesheet" href="css/style.css">
<link rel="stylesheet" href="css/font.css">
<link rel="stylesheet" href="css/parts.css">
<script src="js/common.js"></script>
<script src="js/cropper.js"></script>

</html>
