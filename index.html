    <body>
        <!-- As a heading -->
        <nav class="navbar navbar-light bg-light">
            <div class="container-fluid">
            <span class="navbar-brand mt-1 mb-1 h1">
              <img class="icon" src="icon/pen.svg" width="16" height="16">
              Thumbanil Generator
            </span>
            </div>
        </nav>

        <!--controlPanel-->
        <div class="container-fluid">
            <div class="controlPanel row row-cols-1">
                <div class="accordion" id="accordion1">
                    <div class="accordion-item">
                      <h2 class="accordion-header" id="headingOne">
                        <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#TitleAndFile" aria-expanded="true" aria-controls="TitleAndFile">
                          Title&File
                        </button>
                      </h2>
                      <div id="TitleAndFile" class="accordion-collapse collapse show" aria-labelledby="headingOne" data-bs-parent="#accordion1">
                        <div class="accordion-body row">
                            <div class="setParam col">
                                <p>Title</p>
                                <form name="Title">
                                  <div class="ui input focus">
                                    <input type="text" name="caption" size="20" value="Hello.">
                                  </div>
                                </form>
                            </div>
                            <div class="setParam col">
                                <p>FileSelecter</p>
                                <div>
                                  <label for="uploader" class="ui icon button">
                                  <img class="icon" src="icon/folder.svg" width="16" height="16">
                                    Open File
                                  </label>
                                  <input type="file" id="uploader" style="display: none">
                                </div>
                            </div>
                        </div>
                      </div>
                    </div>
                </div>
            </div>
        </div>

        <!--controlPanel-->
        <div class="container-fluid">
            <div id="ControlView" class="controlPanel row row-cols-2">
                <div class="accordion col" id="accordion2">
                    <div class="accordion-item">
                      <h2 class="accordion-header" id="headingTwo">
                        <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#FontEdit" aria-expanded="true" aria-controls="FontEdit">
                          FontEdit
                        </button>
                      </h2>
                      <div id="FontEdit" class="accordion-collapse collapse show" aria-labelledby="headingTwo" data-bs-parent="#accordion2">
                        <div class="accordion-body row">
                            <div class="setParam col">
                                <p>FontSize</p>
                                  <input type="range" id="inputFontSize" min="0" max="500" step="50">
                            </div>
                            <div class="setParam col">
                                <p>FontColor</p>
                                <input type="color" id="fontColor" value="#ffffff" list="colors">
                                <datalist id="colors">
                                    <option value="#FFFFFF">
                                    <option value="#0F4C81">
                                    <option value="#939597">
                                    <option value="#F5DF4D">
                                </datalist>
                            </div>
                            <div class="setParam col">
                                <p>FontStyle</p>
                                <select id="fontStyle" class="form-select  mb-3 ui dropdown" aria-label=" example">
                                    <option selected>Font-Family</option>
                                    <option value="">-----JPFont-----</option>
                                    <option value="Meiryo UI">Meiryo UI</option>
                                    <option value="Yu Gothic UI">Yu Gothic UI</option>
                                    <option value="Kiwimaru-Light">Kiwimaru-Light</option>
                                    <option value="Kiwimaru-Regular">Kiwimaru-Regular</option>
                                    <option value="Kosugi-Maru">Kosugi-Maru</option>
                                    <option value="KleeOne-Regular">KleeOne-Regular</option>
                                    <option value="KleeOne-SemiBold">KleeOne-SemiBold</option>
                                    <option value="Train-One">Train-One</option>
                                    <option value="Rampart-One">Rampart-One</option>
                                    <option value="">-----WorldFont-----</option>
                                    <option value="Archivo-Narrow">Archivo-Narrow</option>
                                    <option value="Cardo">Cardo</option>
                                    <option value="inconsolata">inconsolata</option>
                                    <option value="Lato">Lato</option>
                                    <option value="Manrope">Manrope</option>
                                    <option value="Montserrat">Montserrat</option>
                                    <option value="Neuton">Neuton</option>
                                </select>
                            </div>
                        </div>
                      </div>
                    </div>

                <div class="accordion col" id="accordion3">
                    <div class="accordion-item">
                      <h2 class="accordion-header" id="headingThree">
                        <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#PhotoEdit" aria-expanded="true" aria-controls="PhotoEdit">
                          PhotoEdit
                        </button>
                      </h2>
                      <div id="PhotoEdit" class="accordion-collapse collapse show" aria-labelledby="headingThree" data-bs-parent="#accordion3">
                        <div class="accordion-body row">
                            <div class="setParam col">
                                <p>Aspect Ratio</p>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="AspectRatio" id="AspectRatio1" value="1.777777" checked>
                                    <label class="form-check-label" for="exampleRadios1">16:9</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="AspectRatio" id="AspectRatio2" value="1.333333">
                                    <label class="form-check-label" for="exampleRadios2">4:3</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="AspectRatio" id="AspectRatio3" value="1.5">
                                    <label class="form-check-label" for="exampleRadios3">3:2</label>
                                </div>
                                <div class="form-check">
                                  <input class="form-check-input" type="radio" name="AspectRatio" id="AspectRatio4" value="1.0">
                                  <label class="form-check-label" for="exampleRadios4">1:1</label>
                                </div>
                                <button id="aspectRatio" class="ui button">
                                  <img class="icon" src="icon/triming.svg" width="16" height="16">
                                  Crop
                                </button>
                              </div>
                              <div class="setParam col">
                                <p>Edit</p>
                                <button id="Clear" class="ui button">
                                  <img class="icon" src="icon/trush.svg" width="16" height="16">
                                  Clear
                                </button>
                                <button id="Reload" class="ui button">
                                  <img class="icon" src="icon/rotate.svg" width="16" height="16">
                                  Reload
                                </button>
                                <button id="Download" class="ui button">
                                  <img class="icon" src="icon/convert.svg" width="16" height="16">
                                  ConvertToPNG
                                </button>
                              </div>
                        </div>
                      </div>

        <!--EditView-->
        <div class="container-fluid">
            <div id="EditView" class="editView row-cols-2">
                <div id="sourceImage" class="imageItem col">
                    <h1>Source</h1>
                    <canvas id="sourceCanvas"></canvas>
                </div>
                <div id="croppedImage" class="imageItem col"> 
                    <h1>Result</h1>
                    <canvas id="croppedCanvas"></canvas>
                    <img id="output" src="">
